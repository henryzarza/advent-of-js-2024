<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Challenge 1 | Advent of JS 2024</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="input_container" data-password-visible="false">
    <svg class="icon_lock" viewBox="0 0 86 112" width="24" height="31.02" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M41 10H45C58.8071 10 70 21.1929 70 35V53L16 53V35C16 21.1929 27.1929 10 41 10ZM6.0096 53.8279C6.00321 53.5527 6 53.2767 6 53V35C6 15.67 21.67 0 41 0H45C64.33 0 80 15.67 80 35V53C80 53.2767 79.9968 53.5527 79.9904 53.8279C83.5273 55.3688 86 58.8956 86 63V102C86 107.523 81.5229 112 76 112H10C4.47715 112 0 107.523 0 102V63C0 58.8956 2.47266 55.3688 6.0096 53.8279Z" fill="currentColor" />
    </svg>

    <input
      class="input_field"
      aria-label="Enter password"
      type="password"
      id="input_password"
      placeholder="••••••••••"
    />

    <button class="input_btn-toggle">
      <svg width="110" height="107" viewBox="0 0 110 107" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M105 71C105 71 82.6142 102 55 102C27.3858 102 5 71 5 71" stroke="currentColor" stroke-width="10" stroke-linecap="round"/>
        <path class="pupil" d="M70 70C70 78.2843 63.2843 85 55 85C46.7157 85 40 78.2843 40 70C40 61.7157 46.7157 55 55 55C63.2843 55 70 61.7157 70 70Z" fill="currentColor"/>
        <g class="eyelid">
          <path d="M105 70C105 70 82.6142 39 55 39C27.3858 39 5 70 5 70" stroke="currentColor" stroke-width="10" stroke-linecap="round"/>
          <path d="M54.9999 22.5V5.5" stroke="currentColor" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M91 34.9707L100.686 21" stroke="currentColor" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9.00049 20.9996L18.6856 34.971" stroke="currentColor" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </svg>
    </button>
  </div>

  <script>
    const inputContainer = document.querySelector('.input_container');
    const inputField = inputContainer.querySelector('.input_field');
    const toggleButton = inputContainer.querySelector('.input_btn-toggle');

    toggleButton.addEventListener('click', () => {
      const isPasswordVisible = inputContainer.getAttribute('data-password-visible') === 'true';

      if (isPasswordVisible) {
        inputField.type = 'password';
        inputField.placeholder = '••••••••••';
        inputContainer.setAttribute('data-password-visible', 'false');
      } else {
        inputField.type = 'text';
        inputField.placeholder = 'Password';
        inputContainer.setAttribute('data-password-visible', 'true');
      }
    });
  </script>
</body>
</html>
